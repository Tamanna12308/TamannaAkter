<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Skills</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* General Background and Font Color */
        body {
            background-color: #000; /* Black Background */
            color: #2ecc71; /* Green Text */
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #1c1f24;
            overflow-y: auto; /* Enable vertical scrolling */
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            padding: 20px;
        }

        .sidebar h3 {
            color: #2ecc71;
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-link {
            color: #b0b0b0;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: #2ecc71; /* Green highlight */
            font-weight: bold;
        }

        /* Main Content */
        .content {
            margin-left: 220px; /* Matches sidebar width + padding */
            padding: 20px;
        }

        /* Grid Style for Skills */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns per row */
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for medium screens */
            }
        }

        @media (max-width: 480px) {
            .skills-container {
                grid-template-columns: 1fr; /* 1 column for small screens */
            }
        }


        
    /* Skill Card Styling */
    .skill-card {
        background-color: #1c1f24; /* Dark Card Background */
        color: #2ecc71; /* Green Text */
        text-align: center;
        border-radius: 10px;
        padding: 30px; /* Increased padding */
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        font-size: 1.1rem; /* Slightly larger font size */
    }

    .skill-card:hover {
        background-color: #2ecc71; /* Green Highlight on Hover */
        color: #000; /* Black Text */
        transform: scale(1.1); /* Increased scaling on hover */
        cursor: pointer;
    }

    .skill-card i {
        font-size: 48px; /* Increased icon size */
        margin-bottom: 15px; /* Larger spacing below the icon */
    }

    .skill-title {
        font-size: 20px; /* Slightly larger title font size */
        font-weight: bold;
        margin-bottom: 15px;
    }

    /* Progress Bar */
    .progress {
        height: 10px; /* Slightly taller progress bar */
        border-radius: 5px;
        margin-top: 15px; /* Increased spacing above the progress bar */
        background-color: #343a40; /* Dark Grey Background */
    }

    .progress-bar {
        background-color: #2ecc71; /* Green Progress */
    }
</style>

</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar p-3">
            <h3>My Portfolio</h3>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="project.html" class="nav-link">Projects</a></li>
                <li class="nav-item"><a href="skill.html" class="nav-link">Skills</a></li>
                <li class="nav-item"><a href="hobbies.html" class="nav-link">Hobbies</a></li>
                <li class="nav-item"><a href="resume.html" class="nav-link">Resume</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <main class="container">
                <h1>My Skills</h1>
                <div class="skills-container">
                    <!-- Skill Cards -->
                    <div class="skill-card">
                        <i class="fab fa-html5"></i>
                        <div class="skill-title">HTML</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 90%;"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <i class="fab fa-css3-alt"></i>
                        <div class="skill-title">CSS</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 85%;"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <i class="fab fa-js-square"></i>
                        <div class="skill-title">JavaScript</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 80%;"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <i class="fab fa-git"></i>
                        <div class="skill-title">Git</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 75%;"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <i class="fab fa-github"></i>
                        <div class="skill-title">GitHub</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 70%;"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <i class="fab fa-react"></i>
                        <div class="skill-title">React</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 80%;"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <i class="fab fa-node"></i>
                        <div class="skill-title">Node.js</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 70%;"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <i class="fas fa-database"></i>
                        <div class="skill-title">MySQL</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 75%;"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- FontAwesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
