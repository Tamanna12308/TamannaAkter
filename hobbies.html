<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            background-color: #000; /* Black background */
            color: #2ecc71; /* Green font color */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #1c1f24;
            overflow-y: auto;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
        }
        .sidebar h3 {
            color: #2ecc71;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-link {
            color: #b0b0b0;
            transition: all 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: #2ecc71; /* Green highlight */
            font-weight: bold;
        }

        /* Content Styles */
        .content {
            margin-left: 200px; /* Prevent overlap with sidebar */
            padding: 20px;
        }

        /* Hobby Card Styles */
        .hobby-card {
            background-color: #111;
            border: 1px solid #2ecc71;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #2ecc71;
        }
        .hobby-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .hobby-card h3 {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="d-flex">
       <!-- Sidebar -->
       <nav class="sidebar p-3">
        <h3>My Portfolio</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
            <li class="nav-item"><a href="project.html" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="skill.html" class="nav-link">Skills</a></li>
            <li class="nav-item"><a href="hobbies.html" class="nav-link">Hobbies</a></li>
            <li class="nav-item"><a href="resume.html" class="nav-link">Resume</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    
    

        <!-- Main Content -->
        <div class="content">
            <main id="hobbies">
                <h1>My Hobbies</h1>
                <div class="row">
                    <!-- Hobby 1 -->
                    <div class="col-md-4">
                        <div class="hobby-card">
                            <img src="Travelling...jpg" alt="Traveling">
                            <h3>Traveling</h3>
                        </div>
                    </div>
                    <!-- Hobby 2 -->
                    <div class="col-md-4">
                        <div class="hobby-card">
                            <img src="Photography.jpg" alt="Photography">
                            <h3>Photography</h3>
                        </div>
                    </div>
                    <!-- Hobby 3 -->
                    <div class="col-md-4">
                        <div class="hobby-card">
                            <img src="Gardening.jpg" alt="Gardening">
                            <h3>Gardening</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Hobby 4 -->
                    <div class="col-md-4">
                        <div class="hobby-card">
                            <img src="Reading.jpg" alt="Reading">
                            <h3>Reading</h3>
                        </div>
                    </div>
                    <!-- Hobby 5 -->
                    <div class="col-md-4">
                        <div class="hobby-card">
                            <img src="Painting.jpg" alt="Painting">
                            <h3>Painting</h3>
                        </div>
                    </div>
                    <!-- Hobby 6 -->
                    <div class="col-md-4">
                        <div class="hobby-card">
                            <img src="Cooking.jpg" alt="Cooking">
                            <h3>Cooking</h3>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
